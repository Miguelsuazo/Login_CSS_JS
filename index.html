<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!--Cabezera-->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">Example</a>
            <ul class="nav-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Productos</a>
                    <a href="#" class="nav-link">Servicios</a>
                    <a href="#" class="nav-link">Contacto</a>
                </li>
            </ul>
            <button class="button-login" id="form-openLogin">Login</button>
        </nav>
    </header>

    <section class="home">
        <div class="form-container">
            <i class="fa-solid fa-xmark form-close"></i>

            <!--Ingreso-->
            <div class="form login-form">
                <form action="#" id="login-form">
                    <h2>Login</h2>

                    <div class="input-box">
                        <input type="email" name="" id="" placeholder="Ingresa tu email" required>
                        <i class="fa-solid fa-envelope email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="" id="" placeholder="Ingresa tu contraseña" required>
                        <i class="fa-regular fa-eye-slash hpass"></i>
                        <i class="fa-solid fa-lock pass"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" name="" id="">
                            <label for="checkbox">Recordar usuario?</label>
                        </span>
                        <a href="#" class="forgot-pw">Olvidaste tu contraseña?</a>
                    </div>
                    <button class="buttonEnter">Ingresar</button>
                    <a href="#" class="login-sign">No tienes cuenta? registrate</a>
                </form>
            </div>

            <!--Registro-->
            <div class="form signup-form">
                <form action="#" id="signup-form">
                    <h2>Registro</h2>

                    <div class="input-box">
                        <input type="name" name="" id="" placeholder="Ingresa tu nombre completo" required>
                        <i class="fa-solid fa-user name"></i>
                    </div>

                    <div class="input-box">
                        <input type="email" name="" id="" placeholder="Ingresa tu email" required>
                        <i class="fa-solid fa-envelope email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="" id="" placeholder="Crea tu contraseña" required>
                        <i class="fa-regular fa-eye-slash hpass"></i>
                        <i class="fa-solid fa-lock pass"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="" id="" placeholder="Repite tu contraseña" required>
                        <i class="fa-regular fa-eye-slash hpass"></i>
                        <i class="fa-solid fa-lock pass"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" name="" id="">
                            <label for="checkbox">Recordar usuario?</label>
                        </span>
                        <a href="#" class="forgot-pw">Olvidaste tu contraseña?</a>
                    </div>

                    <button class="buttonEnter">Registrarse</button>
                    <div class="register-sign">
                        <a href="#" >Ya posees una cuenta? ingresa</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <script src="js/ventor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
